<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!--<link rel="stylesheet" type="text/css" href="styles.css">-->

<style>

html, body {
    width: 100vw;
    height: 100vh;
    margin: 0;
}

#videoBG {
    position: fixed;
    z-index: -1;
}

@media (min-aspect-ratio: 16/9) {
    #videoBG {
        width: 100%;
        height: auto;
    }
}

@media (max-aspect-ratio: 16/9) {
    #videoBG {
        width: auto;
        height: 100%;
    }
}

@media (max-width: 767px) {
    #videoBG {
        display: none;
    }

    body {
        background: url('video_cover4.png');
        background-size: cover;
    }
}

</style>

</head>

<body>

    <div id="textdiv">
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur porta dictum turpis, eu mollis justo gravida ac. Proin non eros blandit, rutrum est a, cursus quam.</p>
    </div>

    <video id="videoBG" poster="video_cover4.png" autoplay muted loop>
        <source src="portfolio_video_short.mp4" type="video/mp4">
    </video>

</body>
</html>
